line-length = 79
target-version = "py38"

exclude = [
    ".git",
    "__pycache__",
    "*.egg-info",
    ".pytest_cache",
    "build",
    "dist",
    "venv",
    "env",
]

[lint]
select = ["E", "W", "F", "UP", "B", "C4", "SIM"]
# Disable import sorting (I) to avoid circular import issues in this codebase
# Disable naming checks (N) - AUTOSAR uses camelCase for methods

[lint.per-file-ignores]
"tests/*" = ["F401"]
