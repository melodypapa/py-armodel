# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    #runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install ruff mypy pytest
        python -m pip install colorama openpyxl lxml
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install package
      run: |
        pip install -e .
    - name: Lint with ruff
      run: |
        ruff check src/armodel/ tests/ --exit-zero --output-format=github
    - name: Type check with mypy
      run: |
        mypy src/armodel/parser/ src/armodel/writer/ src/armodel/cli/ --follow-imports=skip || true
    - name: Run unit tests
      run: |
        python scripts/run_tests.py --unit
